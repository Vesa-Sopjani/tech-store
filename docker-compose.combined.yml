
services:
  # ========== INFRASTRUCTURE ==========
  mysql:
    image: mysql:8
    container_name: tech-store-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: TechProductDB
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tech-store-network

  redis:
    image: redis:7-alpine
    container_name: tech-store-redis
    ports:
      - "6379:6379"
    networks:
      - tech-store-network

  # ========== KAFKA (for microservices) ==========
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - tech-store-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - tech-store-network

  # ========== MONOLITHIC BACKEND ==========
  monolithic-backend:
    build: ./backend
    container_name: tech-store-monolithic-backend
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - tech-store-network

  # ========== MICROSERVICES BACKEND ==========
  microservices-api-gateway:
    build: ./backend/services/api-gateway
    container_name: tech-store-microservices-gateway
    ports:
      - "3000:3000"
    environment:
      USER_SERVICE_URL: http://backend-user-service:5003
      PRODUCT_SERVICE_URL: http://backend-product-service:5001
      ORDER_SERVICE_URL: http://backend-order-service:5002
      ADMIN_SERVICE_URL: http://backend-admin-service:5004
      FRONTEND_URL: http://localhost:5173
      NODE_ENV: development
    depends_on:
      - backend-user-service
      - backend-product-service
      - backend-order-service
      - backend-admin-service
    networks:
      - tech-store-network

  backend-user-service:
    build:
      context: ./backend/services/user-service
      dockerfile: Dockerfile
    container_name: backend-user-service
    ports:
      - "5003:5003"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: TechProductDB
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: your_super_secure_jwt_secret_2024
      PORT: 5003
      NODE_ENV: development
    depends_on:
      - mysql
      - redis
      - kafka
    networks:
      - tech-store-network

  backend-product-service:
    build:
      context: ./backend/services/product-service
      dockerfile: Dockerfile
    container_name: backend-product-service
    ports:
      - "5001:5001"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: TechProductDB
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      PORT: 5001
      NODE_ENV: development
    depends_on:
      - mysql
      - redis
      - kafka
    networks:
      - tech-store-network

  backend-order-service:
    build:
      context: ./backend/services/order-service
      dockerfile: Dockerfile
    container_name: backend-order-service
    ports:
      - "5002:5002"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: TechProductDB
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      PORT: 5002
      NODE_ENV: development
    depends_on:
      - mysql
      - redis
      - kafka
    networks:
      - tech-store-network

  backend-admin-service:
    build:
      context: ./backend/services/admin-service
      dockerfile: Dockerfile
    container_name: backend-admin-service
    ports:
      - "5004:5004"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: TechProductDB
      REDIS_URL: redis://redis:6379
      PORT: 5004
      NODE_ENV: development
    depends_on:
      - mysql
      - redis
    networks:
      - tech-store-network

  # ========== FRONTEND ==========
  frontend:
    build: ./frontend/tech-store-frontend
    container_name: tech-store-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000  # Points to microservices gateway
      VITE_MONOLITH_API_URL: http://localhost:5000  # Points to monolithic backend
      VITE_APP_NAME: Tech Store
    depends_on:
      - microservices-api-gateway
      - monolithic-backend
    networks:
      - tech-store-network

  # ========== MONITORING ==========
  grafana:
    image: grafana/grafana:latest
    container_name: tech-store-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - tech-store-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - tech-store-network

volumes:
  mysql_data:
  grafana_data:

networks:
  tech-store-network:
    driver: bridge