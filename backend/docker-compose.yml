
services:
  # Database
  mysql:
    image: mysql:8.0
    container_name: tech-store-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: TechProductDB
      MYSQL_USER: techuser
      MYSQL_PASSWORD: techpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tech-store-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tech-store-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tech-store-network
    restart: unless-stopped

  # Kafka Cluster - SIMPLIFIED WITHOUT HEALTHCHECK DEPENDENCY
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.1  # Specific version instead of latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    networks:
      - tech-store-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.9.1  # Specific version instead of latest
    container_name: kafka
    depends_on:
      - zookeeper  # Simple dependency without healthcheck
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - tech-store-network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - tech-store-network
    restart: unless-stopped

  # Microservices
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: backend-user-service
    ports:
      - "5003:5003"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: TechProductDB
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: your_super_secure_jwt_secret_2024
      PORT: 5003
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tech-store-network
    restart: unless-stopped

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: backend-product-service
    ports:
      - "5001:5001"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: TechProductDB
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      PORT: 5001
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tech-store-network
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: backend-order-service
    ports:
      - "5002:5002"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: TechProductDB
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      PORT: 5002
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tech-store-network
    restart: unless-stopped

  admin-service:
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
    container_name: backend-admin-service
    ports:
      - "5004:5004"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: TechProductDB
      REDIS_URL: redis://redis:6379
      PORT: 5004
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tech-store-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: backend-api-gateway
    ports:
      - "3000:3000"
    environment:
      USER_SERVICE_URL: http://backend-user-service:5003
      PRODUCT_SERVICE_URL: http://backend-product-service:5001
      ORDER_SERVICE_URL: http://backend-order-service:5002
      ADMIN_SERVICE_URL: http://backend-admin-service:5004
      FRONTEND_URL: http://localhost:5173
      PORT: 3000
      NODE_ENV: development
    depends_on:
      - user-service
      - product-service
      - order-service
      - admin-service
    networks:
      - tech-store-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  tech-store-network:
    driver: bridge