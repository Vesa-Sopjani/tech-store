apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: techstore
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
      version: v1
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: api-gateway
      containers:
        - name: api-gateway
          image: techstore/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: NODE_ENV
              value: "production"
            - name: PRODUCT_SERVICE_URL
              value: "http://product-service.techstore.svc.cluster.local:5001"
            - name: USER_SERVICE_URL
              value: "http://user-service.techstore.svc.cluster.local:5003"
            - name: ORDER_SERVICE_URL
              value: "http://order-service.techstore.svc.cluster.local:5004"
            - name: CATEGORY_SERVICE_URL
              value: "http://category-service.techstore.svc.cluster.local:5005"
            - name: ANALYTICS_SERVICE_URL
              value: "http://analytics-service.techstore.svc.cluster.local:3004"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service.techstore.svc.cluster.local:3005"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: techstore
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-gateway

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: techstore
  labels:
    app: api-gateway
