apiVersion: apps/v1
kind: Deployment
metadata:
  name: category-service
  namespace: techstore
  labels:
    app: category-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: category-service
      version: v1
  template:
    metadata:
      labels:
        app: category-service
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "5005"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: category-service
      containers:
        - name: category-service
          image: techstore/category-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5005
              protocol: TCP
          env:
            - name: PORT
              value: "5005"
            - name: NODE_ENV
              value: "production"
            - name: DB_HOST
              value: "mysql.techstore.svc.cluster.local"
            - name: REDIS_HOST
              value: "redis.techstore.svc.cluster.local"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 5005
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5005
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: category-service
  namespace: techstore
  labels:
    app: category-service
spec:
  type: ClusterIP
  ports:
    - port: 5005
      targetPort: 5005
      protocol: TCP
      name: http
  selector:
    app: category-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: category-service
  namespace: techstore
  labels:
    app: category-service
