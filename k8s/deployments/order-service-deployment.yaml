apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: techstore
  labels:
    app: order-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
      version: v1
  template:
    metadata:
      labels:
        app: order-service
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "5004"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: order-service
      containers:
        - name: order-service
          image: techstore/order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5004
              protocol: TCP
          env:
            - name: PORT
              value: "5004"
            - name: NODE_ENV
              value: "production"
            - name: DB_HOST
              value: "mysql.techstore.svc.cluster.local"
            - name: REDIS_HOST
              value: "redis.techstore.svc.cluster.local"
            - name: KAFKA_BROKER
              value: "kafka.techstore.svc.cluster.local:9092"
            - name: USER_SERVICE_URL
              value: "http://user-service.techstore.svc.cluster.local:5003"
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 5004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5004
            initialDelaySeconds: 10
            periodSeconds: 5

