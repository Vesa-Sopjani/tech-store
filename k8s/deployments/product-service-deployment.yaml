apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: techstore
  labels:
    app: product-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
      version: v1
  template:
    metadata:
      labels:
        app: product-service
        version: v1
      annotations:
        # Istio sidecar injection
        sidecar.istio.io/inject: "true"
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "5001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: product-service
      containers:
        - name: product-service
          image: techstore/product-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5001
              protocol: TCP
          env:
            - name: PORT
              value: "5001"
            - name: NODE_ENV
              value: "production"
            - name: DB_HOST
              value: "mysql.techstore.svc.cluster.local"
            - name: REDIS_HOST
              value: "redis.techstore.svc.cluster.local"
            - name: CATEGORY_SERVICE_URL
              value: "http://category-service.techstore.svc.cluster.local:5005"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /health
              port: 5001
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: techstore
  labels:
    app: product-service
spec:
  type: ClusterIP
  ports:
    - port: 5001
      targetPort: 5001
      protocol: TCP
      name: http
  selector:
    app: product-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-service
  namespace: techstore
  labels:
    app: product-service
