apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: category-service-dr
  namespace: techstore
spec:
  host: category-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
      http:
        http1MaxPendingRequests: 20
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
    tls:
      mode: ISTIO_MUTUAL
      sni: category-service.techstore.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
