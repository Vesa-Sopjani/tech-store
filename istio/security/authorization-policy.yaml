# AuthorizationPolicy për Admin Service - më restriktive
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: admin-service-policy
  namespace: techstore
spec:
  selector:
    matchLabels:
      app: admin-service
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/techstore/sa/api-gateway"]
      when:
        - key: request.headers[x-admin-auth]
          values: ["true"]
      to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE"]

